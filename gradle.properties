# Project-wide Gradle settings
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=35

# JVM & ByteBuddy settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dnet.bytebuddy.experimental=true
org.gradle.daemon=true

# Configuration cache
org.gradle.configuration-cache=false

# Parallel execution
org.gradle.parallel=true

# Fall back to project repositories
org.gradle.repository.mirrors.centralRedirector=false

# Enable R8 desugaring with global synthetics consumer
android.enableR8.fullMode=true
android.enableD8.desugaring=true
android.enableDesugaring=true
android.enableGlobalSynthetics=true