<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 667">
  <!-- Background -->
  <rect width="375" height="667" fill="#F5F5F5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="60" fill="#FFFFFF"/>
  <text x="187.5" y="35" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">NFC Reader - Card Information</text>
  
  <!-- Status Bar -->
  <rect x="20" y="70" width="335" height="40" fill="#4CAF50" rx="4" ry="4"/>
  <text x="187.5" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Card data read successfully!</text>
  
  <!-- Action Buttons -->
  <rect x="50" y="120" width="120" height="40" fill="#2196F3" rx="4" ry="4"/>
  <text x="110" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Clear Data</text>
  
  <rect x="205" y="120" width="120" height="40" fill="#2196F3" rx="4" ry="4"/>
  <text x="265" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Mock Data</text>
  
  <!-- Basic Card Info Section -->
  <rect x="20" y="170" width="335" height="150" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="170" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <rect x="20" y="210" width="335" height="110" fill="#FFFFFF"/>
  <rect x="20" y="210" width="335" height="110" fill="#FFFFFF" rx="0" ry="8" y="110"/>
  <text x="50" y="195" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Basic Card Information</text>
  
  <text x="30" y="230" font-family="Arial" font-size="14" fill="#333333">Card Type: MasterCard Credit</text>
  <text x="30" y="250" font-family="Arial" font-size="14" fill="#333333">Cardholder Name: JOHN Q. PUBLIC</text>
  <text x="30" y="270" font-family="Arial" font-size="14" fill="#333333">Card Number: 5412 3456 7890 1234</text>
  <text x="30" y="290" font-family="Arial" font-size="14" fill="#333333">Expiration Date: 02/25</text>
  <text x="30" y="310" font-family="Arial" font-size="14" fill="#333333">Application Label: MasterCard</text>
  
  <!-- Transaction Information Section -->
  <rect x="20" y="330" width="335" height="130" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="330" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <rect x="20" y="370" width="335" height="90" fill="#FFFFFF"/>
  <rect x="20" y="370" width="335" height="90" fill="#FFFFFF" rx="0" ry="8" y="90"/>
  <text x="50" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Transaction Information</text>
  
  <text x="30" y="390" font-family="Arial" font-size="14" fill="#333333">Transaction Amount: 25.00</text>
  <text x="30" y="410" font-family="Arial" font-size="14" fill="#333333">Currency Code: USD</text>
  <text x="30" y="430" font-family="Arial" font-size="14" fill="#333333">Transaction Date: 20.04.2023</text>
  <text x="30" y="450" font-family="Arial" font-size="14" fill="#333333">Transaction Status: Successful</text>
  
  <!-- Advanced Card Info (Collapsed) -->
  <rect x="20" y="470" width="335" height="40" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="470" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <text x="50" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Advanced Card Information</text>
  <text x="335" y="495" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333333" transform="translate(-10,0)">▼</text>
  
  <!-- Security Information (Collapsed) -->
  <rect x="20" y="520" width="335" height="40" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="520" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <text x="50" y="545" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Security Information</text>
  <text x="335" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333333" transform="translate(-10,0)">▼</text>
  
  <!-- Raw Data (Collapsed) -->
  <rect x="20" y="570" width="335" height="40" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="570" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <text x="50" y="595" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Raw NFC Response</text>
  <text x="335" y="595" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333333" transform="translate(-10,0)">▼</text>
  
  <!-- Parsed TLV (Collapsed) -->
  <rect x="20" y="620" width="335" height="40" fill="#FFFFFF" rx="8" ry="8"/>
  <rect x="20" y="620" width="335" height="40" fill="#EEEEEE" rx="8" ry="8"/>
  <text x="50" y="645" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Parsed TLV Data</text>
  <text x="335" y="645" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333333" transform="translate(-10,0)">▼</text>
</svg>
